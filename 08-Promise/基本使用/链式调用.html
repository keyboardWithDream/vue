<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>链式调用</title>
</head>
<body>
<script>
  new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve(0);
    })
  }).then(res => {
    console.log(res);
    res += 1;
    return Promise.resolve(res)
  }).then(res => {
    console.log(res);
    res += 1;
    return Promise.resolve(res)
  }).then(res => {
    console.log(res)
    res += 1;
    return Promise.reject("error message");
  }).then(res => {
    console.log(res);
  }).catch(error => {
    console.log(error);
  })
</script>
</body>
</html>
