<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-if</title>
</head>
<body>
<div id="app">
  <h1 v-if="isShow">Hello, Vue.js!</h1>
  <button v-if="isShow" @click="show">隐藏</button>
  <button v-else @click="show">显示</button>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      isShow: false
    },
    methods: {
      show() {
        this.isShow = !this.isShow;
      }
    }
  })
</script>
</body>
</html>
