<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello Vue</title>
</head>
<body>
<div id="app">
  <h1>{{message}}</h1>
  <ul>
    <li v-for='language in languages'>{{language}}</li>
  </ul>
</div>
</body>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    //挂载元素
    el: '#app',
    //定义数据
    data: {
      message: "Hello Vue.js!",
      //定义数组
      languages: ['Chinese', 'English', 'Japanese', 'French']
    }
  })
</script>
</html>
