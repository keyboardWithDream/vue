<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件模板的抽离</title>
</head>
<body>
<div id="app">
  <my-cpn></my-cpn>
</div>

<template id="myCpn">
  <div>
    <h1>组件标题</h1>
    <p>组件内容</p>
  </div>
</template>


<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    components: {
      myCpn: {
        template: '#myCpn',
      }
    }
  })
</script>
</body>
</html>
