<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>父子组件</title>
</head>
<body>
<div id="app">
  <cpn-father></cpn-father>
</div>

<script src="../js/vue.js"></script>
<script>
  //子组件
  const cpnChild = Vue.extend({
    template: `<div><h1>子组件标题</h1><p>子组件内容</p></div>`
  })

  //父组件
  const cpnFather = Vue.extend({
    //在父模板中使用子组件
    template: `<div>
                <h1>父组件标题</h1>
                <p>父组件内容</p>
                <cpn-child></cpn-child>
               </div>`,
    //在父组件中注册子组件
    components: {
      cpnChild
    }
  })

  const app = new Vue({
    el: '#app',
    components: {
      //注册父组件
      cpnFather
    }
  })
</script>
</body>
</html>
