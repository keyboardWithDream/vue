<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件的基本使用</title>
</head>
<body>
<div id="app">
  <my-component></my-component>
  <cpn></cpn>
</div>

<script src="../js/vue.js"></script>
<script>
  //1.创建组件构造器对象
  const cpnC = Vue.extend({
    template: `<div>
                  <h2>组件标题</h2>
                  <p>组件内容</p>
               </div>`
  })

  //2.注册组件
  Vue.component('my-component', cpnC)

  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue.js'
    },
    components: {
      cpn: cpnC
    }
  })
</script>
</body>
</html>
