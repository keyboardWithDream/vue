<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>计算属性基本使用</title>
</head>
<body>
<div id="app">
  <h1>{{hello}}</h1>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: "Hello",
      name: "Harlan"
    },
    computed: {
      hello: function() {
        return this.message + " " + this.name;
      }
    }
  })
</script>
</body>
</html>
